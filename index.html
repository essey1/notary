<!doctype html>
<html lang="en">
  <head>
    <title>Notary - Learn more about your books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
  <body>
      <div class="container">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-8">
                <img src="NotoryLogowhiteMed.png" class="responsive">
                <div class="card mb-4">
                    <h2 class="card-header" id="file-name">Book Title</h2>
                    <div class="card-body">
                        <div class="display-box scroll-box" id="fileContent">
                            Select a book on the right.
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="https://essey1.github.io" target="_blank">Check out my portfolio</a>
                    </div>
                </div>
            </div>
            <!-- SideBar Content -->
            <div class="col-md-4">
                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="performMark()">Search</button>
                            </span>
                        </div>
                        <div class="card-footer" id="search-stat">

                        </div>
                    </div>
                </div>
                <!-- Select a Book Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Select a book</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#" onclick="loadBook('LOTR.txt', 'Lord of the Rings')">Lord of the Rings</a></li>
                                    <li><a href="#" onclick="loadBook('AliceInWonderland.txt', 'Alice in Wonderland')">Alice in Wonderland</a></li>
                                    <li><a href="#" onclick="loadBook('jekyllAndHyde.txt', 'Jekyll and Hyde')">Jekyll and Hyde</a></li>
                                </ul>
                                <form class="upload-form" id="uploadForm">
                                    <input type="file" id="inpFile"><br>
                                    <button type="upload">Upload File</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Most Used Words -->
                <div class="card my-4">
                    <h5 class="card-header">Most Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="most-used">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Least Used Words -->
                <div class="card my-4">
                    <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="least-used">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Document Stats -->
                <div class="card my-4">
                    <h5 class="card-header">Document Stats</h5>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li id="doc-length"></li>
                            <li id="word-count"></li>
                            <li id="char-count"></li>        
                        </ul>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <script id="template-ul-items" type="text/template">
        <li>
            {{val}}
        </li>
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="searchString.js"></script>
    
  </body>
</html>
